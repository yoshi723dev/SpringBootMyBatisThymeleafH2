<div th:include="parts/header"></div>

<div th:include="parts/menu">regist</div>

<form method="POST" action="/confirm" th:object="${registForm}">

	<div class="error info">
		<div th:each="error : ${#fields.detailedErrors()}">
			<p th:text="${'・' + error.message}"></p>
		</div>
	</div>
	
	<div th:object="${form}">
	<table class="info">
		<tr>
			<td class="item">ユーザID</td>
			<td><input type="text" class="form-control" name="userid" th:value="*{userid}" /></td>
		</tr>
		<tr>
			<td class="item">パスワード</td>
			<td><input type="password" class="form-control" name="password" th:value="*{password}"/></td>
		</tr>
		<tr>
			<td class="item">社員名</td>
			<td><input type="text" class="form-control" name="usernm" th:value="*{usernm}" /></td>
		</tr>
		<tr>
			<td class="item">部署名</td>
			<td>
				<select name="departmentcd" class="form-control">
					 <option th:each="item : ${listDepartment}" th:value="${item.departmentcd}" th:text="${item.departmentnm}"></option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="item">役職</td>
			<td>
				<select name="positioncd" class="form-control">
					 <option th:each="item : ${listPosition}" th:value="${item.positioncd}" th:text="${item.positionnm}"></option>
				</select>
			</td>			</tr>
		<tr>
			<td class="item">入社年月</td>
			<td><input type="text" class="form-control" name="joined" th:value="*{joined}" /></td>
		</tr>
		<tr>
			<td class="item">年齢</td>
			<td><input type="text" class="form-control" name="age" th:value="*{age}" /></td>
		</tr>
		<tr>
			<td class="item">郵便番号</td>
			<td><input type="text" class="form-control" name="postalcd" th:value="*{postalcd}" /><div id="post_serarch">郵便番号から住所を検索</div></td>
		</tr>
		<tr>
			<td class="item">都道府県</td>
			<td>
				<select name="address1">
				<option value="" selected>都道府県</option>
				<option value="北海道">北海道</option>
				<option value="青森県">青森県</option>
				<option value="岩手県">岩手県</option>
				<option value="宮城県">宮城県</option>
				<option value="秋田県">秋田県</option>
				<option value="山形県">山形県</option>
				<option value="福島県">福島県</option>
				<option value="茨城県">茨城県</option>
				<option value="栃木県">栃木県</option>
				<option value="群馬県">群馬県</option>
				<option value="埼玉県">埼玉県</option>
				<option value="千葉県">千葉県</option>
				<option value="東京都">東京都</option>
				<option value="神奈川県">神奈川県</option>
				<option value="新潟県">新潟県</option>
				<option value="富山県">富山県</option>
				<option value="石川県">石川県</option>
				<option value="福井県">福井県</option>
				<option value="山梨県">山梨県</option>
				<option value="長野県">長野県</option>
				<option value="岐阜県">岐阜県</option>
				<option value="静岡県">静岡県</option>
				<option value="愛知県">愛知県</option>
				<option value="三重県">三重県</option>
				<option value="滋賀県">滋賀県</option>
				<option value="京都府">京都府</option>
				<option value="大阪府">大阪府</option>
				<option value="兵庫県">兵庫県</option>
				<option value="奈良県">奈良県</option>
				<option value="和歌山県">和歌山県</option>
				<option value="鳥取県">鳥取県</option>
				<option value="島根県">島根県</option>
				<option value="岡山県">岡山県</option>
				<option value="広島県">広島県</option>
				<option value="山口県">山口県</option>
				<option value="徳島県">徳島県</option>
				<option value="香川県">香川県</option>
				<option value="愛媛県">愛媛県</option>
				<option value="高知県">高知県</option>
				<option value="福岡県">福岡県</option>
				<option value="佐賀県">佐賀県</option>
				<option value="長崎県">長崎県</option>
				<option value="熊本県">熊本県</option>
				<option value="大分県">大分県</option>
				<option value="宮崎県">宮崎県</option>
				<option value="鹿児島県">鹿児島県</option>
				<option value="沖縄県">沖縄県</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="item">都道府県以降</td>
			<td><input type="text" class="form-control" name="address2" th:value="*{address2}" /></td>
		</tr>
		<tr>
			<td class="item">電話番号</td>
			<td><input type="text" class="form-control" name="telno" th:value="*{telno}" /></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" class="btn btn-warning" value="次へ"/></td>
		</tr>
	</table>
	</div>
</form>

<div th:include="parts/footer"></div>
